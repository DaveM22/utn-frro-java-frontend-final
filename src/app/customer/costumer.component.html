<p-panel>
    <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row card-container align-space-between text-center justify-content-between font-bold text-white">
            
            <div class="flex align-items-center justify-content-center font-bold text-white border-round">
                Clientes {{ selectedType.code === 1 ? 'empresariales' : 'particulares'}}
            </div>
              
              
                <div class="flex-nowrap">
                    Tipo cliente:
                    <p-dropdown [options]="options" class="p-inputtext-sm" [(ngModel)]="selectedType"  optionLabel="name"></p-dropdown>
               </div>
        </div>
    </ng-template>
    <div class="layout-container">
        <div  class="div-1">
            <app-customer-company *ngIf="selectedType.code === 1"></app-customer-company>
            <app-customer-particular *ngIf="selectedType.code === 2"></app-customer-particular>
        </div>
    </div>
</p-panel>
