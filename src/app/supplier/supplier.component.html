<p-card>
    <p-table #dt [value]="(suppliers$ | async)!" responsiveLayout="stack" [breakpoint]="'960px'"
    [tableStyle]="{'min-width': '10rem'}" styleClass="p-datatable-sm p-datatable-striped"
    [globalFilterFields]="['cuit','businessName', 'direction', 'phoneNumber', 'postalCod', 'email']">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row card-container justify-content-between">
            <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                <div class="col-12 md:col-6 lg:col-12 text-center">
                    <h2 class="m-0">Proveedores</h2>
                </div>
            </div>
            <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar" />
                </span>
            </div>
            <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                <button pButton pRipple label="Agregar nuevo proveedor" icon="pi pi-plus" class="p-button-success"
                (click)="openModalForm()"></button>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th>Cuit</th>
            <th>Razón social</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Código postal</th>
            <th>Email</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entity>
        <tr>
            <td><span class="p-column-title">Dni</span>{{entity.cuit}}</td>
            <td><span class="p-column-title">Nombre</span>{{entity.businessName}}</td>
            <td><span class="p-column-title">Dirección</span>{{entity.direction}}</td>
            <td><span class="p-column-title">Teléfono</span>{{entity.phoneNumber}}</td>
            <td><span class="p-column-title">Código postal</span>{{entity.postalCode}}</td>
            <td><span class="p-column-title">Email</span>{{entity.email}}</td>
            <td class="text-right">
                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2 p-button-sm"
                    (click)="editEntity(entity)"></button>
                <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning p-button-sm"
                    (click)="deleteEntity(entity)"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">{{emptyMessage}}</td>
        </tr>
    </ng-template>
</p-table>
</p-card>




<p-dialog [visible]="(modalForm | async)!" [style]="{width: '450px'}" [header]="title" [modal]="true"
    styleClass="p-fluid">
    <ng-template pTemplate="content">
        <form [formGroup]="supplierForm" (ngSubmit)="save()">

            <div class="field">
                <label for="cuit">CUIT</label>
                <input type="text" pInputText id="cuit" formControlName="cuit" placeholder="CUIT" />
            </div>

            <div class="field">
                <label for="businessName">Razón social</label>
                <input type="text" pInputText id="businessName" formControlName="businessName"
                    placeholder="Razón social" />
            </div>

            <div class="field">
                <label for="direction">Dirección</label>
                <input type="text" pInputText id="direction" formControlName="direction" placeholder="Direccíon" />
            </div>

            <div class="field">
                <label for="phoneNumber">Teléfono</label>
                <input type="text" pInputText id="phoneNumber" formControlName="phoneNumber" placeholder="Teléfono" />
            </div>

            <div class="field">
                <label for="email">E-Mail</label>
                <input type="text" pInputText id="email" formControlName="email" placeholder="E-Mail" />
            </div>

            <div class="field">
                <label for="postal">Código postal</label>
                <input type="number" pInputText id="postal" formControlName="postalCode" placeholder="Código postal" />
            </div>
            <div class="flex align-items-center">
                <button type="button" pButton pRipple icon="pi pi-check" label="Guardar" (click)="save()" class="mr-2 font-bold p-button-success" [disabled]="supplierForm.invalid"></button>
                <button type="button" pButton icon="pi pi-times" label="Cancelar"class="p-button-danger font-bold"  (click)="closeModalForm()"></button>      
            </div>
        </form>
    </ng-template>
</p-dialog>


<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-check" label="Aceptar" (click)="delete()"></button>
        <button type="button" pButton icon="pi pi-times" label="Cancelar" (click)="closeDialog()"></button>
    </ng-template>
</p-confirmDialog>
