 <p-toast></p-toast>
<p-card>
    <div class="grid flex flex-wrap align-items-center justify-content-center">
        <div class="col-12 md:col-12 lg:col-8">
            <p-table #dt [value]="provincias" 
            [globalFilterFields]="['nombre']"
            responsiveLayout="stack" 
            [breakpoint]="'960px'" 
            [tableStyle]="{'min-width': '10rem'}"
            styleClass="p-datatable-responsive-footer p-datatable-striped p-datatable-gridlines p-datatable-sm"
            dataKey="codigo">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row card-container justify-content-between">
                        <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                            <div class="col-12 md:col-6 lg:col-12 text-center">
                                <h2 class="m-0">Provincias</h2>
                            </div>
                        </div>
                        <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar" />
                            </span>
                        </div>
                        <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                            <p-button label="Agregar provincia" icon="pi pi-plus" styleClass="p-button-sm p-button-success font-bold" (click)="openModalForm()"></p-button>
                        </div>
                    </div>

                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th></th>
                      </tr>
                </ng-template>
                <ng-template pTemplate="body" let-entity>
                    <tr>
                        <td><span class="p-column-title">Provincia</span>{{entity.name}}</td>
                        <td class="text-right">
                            <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-success mr-2 font-bold p-button-rounded" (click)="editEntity(entity)"></p-button>
                            <p-button icon="pi pi-trash" styleClass="p-button-sm  mr-2 p-button-rounded font-bold p-button-danger" (click)="deleteEntity(entity)"></p-button>
                        </td>
                      </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

</p-card>

<p-dialog [(visible)]="provinciaDialog"  header="Agregar provincia" [modal]="true" styleClass="p-fluid">
   
        <ng-template pTemplate="content">
            <form [formGroup]="provinciaForm" (ngSubmit)="save()">
            <div class="field">
                <label for="code">Código</label>
                <p-inputNumber inputId="code" formControlName="code" placeholder="Ingrese código postal"> </p-inputNumber>
                <small class="p-error block" *ngIf="provinciaForm.controls['provinceCode'].invalid && provinciaForm.controls['provinceCode'].dirty">
                    El campo nombre es requerido
                </small>
            </div>
            <div class="field">
                <label for="provincia">Nombre de provincia</label>
                <input type="text" required pInputText id="provincia" formControlName="name" placeholder="Nombre de provincia" />
                <small class="p-error block" *ngIf="provinciaForm.controls['name'].invalid && provinciaForm.controls['name'].dirty">
                    El campo nombre es requerido
                </small>
            </div>
            <div class="flex align-items-center">
                <button type="button" pButton pRipple icon="pi pi-check" label="Guardar" (click)="save()" class="mr-2 font-bold p-button-success" [disabled]="provinciaForm.invalid"></button>
                <button type="button" pButton icon="pi pi-times" label="Cancelar"class="p-button-danger font-bold"  (click)="closeModalForm()"></button>      
            </div>
        </form>
        </ng-template>
</p-dialog>

<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-check" label="Aceptar" (click)="delete()" ></button>
        <button type="button" pButton icon="pi pi-times" label="Cancelar" (click)="closeDialog()"></button>
    </ng-template>
</p-confirmDialog>
