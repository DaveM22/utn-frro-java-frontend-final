 <p-toast></p-toast>
<p-card>
    <div class="grid flex flex-wrap align-items-center justify-content-center">
        <div class="col-12 md:col-12 lg:col-8">
            <p-table #dt [value]="provincias" 
            [globalFilterFields]="['nombre']"
            [loading]="true"
            responsiveLayout="stack" 
            [breakpoint]="'960px'" 
            [tableStyle]="{'min-width': '10rem'}"
            styleClass="p-datatable-sm"
            dataKey="codigo">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row card-container justify-content-between">
                        <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                            <div class="col-12 md:col-6 lg:col-12 text-center">
                                <h2 class="m-0">Provincias</h2>
                            </div>
                        </div>
                        <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar" />
                            </span>
                        </div>
                        <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                            <p-button label="Agregar provincia" icon="pi pi-plus" styleClass="p-button-sm p-button-success"></p-button>
                        </div>
                    </div>

                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th></th>
                      </tr>
                </ng-template>
                <ng-template pTemplate="body" let-entity>
                    <tr>
                        <td><span class="p-column-title">Provincia</span>{{entity.nombre}}</td>
                        <td class="text-right">
                            <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-success mr-2 p-button-rounded" (click)="editarProvincia(entity)"></p-button>
                            <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-success mr-2 p-button-rounded p-button-warning" (click)="borrarProvincia(entity)"></p-button>
                        </td>
                      </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

</p-card>

<p-dialog [(visible)]="provinciaDialog"  header="Agregar provincia" [modal]="true" styleClass="p-fluid">
   
        <ng-template pTemplate="content">
            <form [formGroup]="provinciaForm" (ngSubmit)="save()">
            <div class="field">
                <label for="provincia">Nombre de provincia</label>
                <input type="text" pInputText id="provincia" formControlName="nombre" placeholder="Nombre de provincia" />
                <small class="p-error block" *ngIf="provinciaForm.get('nombre')?.invalid || provinciaForm.get('nombre')?.dirty">
                    El campo nombre es requerido
                </small>
            </div>

                

        </form>
        </ng-template>

        <ng-template pTemplate="footer">
            <button type="submit" pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" [disabled]="provinciaForm.invalid"></button>
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click) = "CerrarDialog()"></button>
        </ng-template>


</p-dialog>

<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-check" label="Aceptar" (click)="borrar()" ></button>
        <button type="button" pButton icon="pi pi-times" label="Cancelar" ></button>
    </ng-template>
</p-confirmDialog>
