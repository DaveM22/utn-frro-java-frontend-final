<p-toast></p-toast>
<p-card>
    <div class="grid flex flex-wrap align-items-center justify-content-center">
        <div class="col-12 md:col-6 lg:col-6">
            <p-toolbar styleClass="mb-2 gap-0">
                <ng-template pTemplate="left">
                </ng-template>
                <ng-template pTemplate="center">
                    <button pButton pRipple label="Agregar nueva provincia" icon="pi pi-plus" class="p-button-success mr-2" (click)="abrirNuevo()" ></button>
                </ng-template>
                <ng-template pTemplate="right">
                </ng-template>
            </p-toolbar>
            <p-table [value]="provincias" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '10rem'}">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-between">
                        <h2 class="m-0">Provincias</h2>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Provincia</th>
                        <th></th>
                      </tr>
                </ng-template>
                <ng-template pTemplate="body" let-entity>
                    <tr>
                        <td><span class="p-column-title">Provincia</span>{{entity.nombre}}</td>
                        <td class="text-right">
                            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editarProvincia(entity)"></button>
                            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="borrarProvincia(entity)"></button>
                        </td>
                      </tr>
                </ng-template>
            </p-table>
        </div>
    </div>

</p-card>

<p-dialog [(visible)]="provinciaDialog"  header="Agregar provincia" [modal]="true" styleClass="p-fluid">
   
        <ng-template pTemplate="content">
            <form [formGroup]="provinciaForm" (ngSubmit)="save()">
            <div class="field">
                <label for="provincia">Nombre de provincia</label>
                <input type="text" pInputText id="provincia" formControlName="nombre" placeholder="Nombre de provincia" />
                <small class="p-error block" *ngIf="provinciaForm.get('nombre')?.invalid || provinciaForm.get('nombre')?.dirty">
                    El campo nombre es requerido
                </small>
            </div>

                

        </form>
        </ng-template>

        <ng-template pTemplate="footer">
            <button type="submit" pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" [disabled]="provinciaForm.invalid"></button>
            <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click) = "CerrarDialog()"></button>
        </ng-template>


</p-dialog>

<p-confirmDialog [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}">
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-check" label="Aceptar" (click)="borrar()" ></button>
        <button type="button" pButton icon="pi pi-times" label="Cancelar" ></button>
    </ng-template>
</p-confirmDialog>
