<p-panel>
    <ng-template pTemplate="header">
        <div class="flex flex-column md:flex-row card-container align-space-between text-center justify-content-between font-bold text-white">
            
            <div class="flex align-items-center justify-content-center font-bold text-white border-round">
                Precios de productos
            </div>
              
        </div>
    </ng-template>
    <div class="layout-container">
        <div  class="div-1">
            <p-table #dt *ngIf="showProductSupplier" [value]="productSuppliers" 
            responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '10rem'}"
            [paginator]="true"
            [rows]="8"
            styleClass="p-datatable-sm p-datatable-gridlines p-datatable-striped"
            [globalFilterFields]="['productName','supplierName', 'amount', 'validityPrice']">
                <ng-template pTemplate="caption">
                    <div class="flex align-items-center justify-content-end">
                        <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                            <span class="p-input-icon-left">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" class="p-button-sm" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar" />
                            </span>
                        </div>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>Producto</th>
                        <th>Proveedor</th>
                        <th class="text-right">Cantidad</th>
                        <th class="text-right">Precio vigente</th>
                        <th class="text-center">Acciones</th>
                      </tr>
                </ng-template>
                <ng-template pTemplate="body" let-productoProveedor>
                    <tr>
                        <td><span class="p-column-title">Producto</span>{{productoProveedor.productName}}</td>
                        <td><span class="p-column-title">Proveedor</span>{{productoProveedor.supplierName}}</td>
                        <td class="text-right"><span class="p-column-title">Cantidad</span>{{productoProveedor.amount}}</td>
                        <td class="text-right"><span class="p-column-title">Precio vigente</span>{{productoProveedor.validityPrice || "Sin precio"}}</td>
                        <td class="text-center">
                            <span class="p-column-title">Acciones</span>
                            <button type="button" pButton pRipple class="p-button-rounded p-button-sm p-button-secondary" (click)="showPrices(productoProveedor)">Ver lista de precios</button>
                        </td>
                      </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td class="text-center" colspan="5">No se han cargado precios</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</p-panel>
