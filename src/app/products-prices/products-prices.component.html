<p-card>
    <p-table *ngIf="showProductSupplier" [value]="productSuppliers" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '10rem'}">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h2 class="m-0">Productos</h2>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Producto</th>
                <th>Proveedor</th>
                <th class="text-right">Cantidad</th>
                <th class="text-right">Precio vigente</th>
                <th></th>
              </tr>
        </ng-template>
        <ng-template pTemplate="body" let-productoProveedor>
            <tr>
                <td><span class="p-column-title">Producto</span>{{productoProveedor.productName}}</td>
                <td><span class="p-column-title">Proveedor</span>{{productoProveedor.supplierName}}</td>
                <td class="text-right"><span class="p-column-title">Cantidad</span>{{productoProveedor.amount}}</td>
                <td class="text-right"><span class="p-column-title">Precio vigente</span>{{productoProveedor.validityPrice || "Sin precio"}}</td>
                <td class="text-center">
                    <button type="button" pButton pRipple class="p-button-rounded p-button-sm p-button-success" (click)="showPrices(productoProveedor)">Ver lista de precios</button>
                </td>
              </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td class="text-center" colspan="4">No se han cargado productos</td>
            </tr>
        </ng-template>
    </p-table>
    </p-card>
