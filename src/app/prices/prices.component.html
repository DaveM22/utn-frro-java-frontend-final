<p-card>
<p-table [value]="prices" responsiveLayout="stack" [breakpoint]="'960px'" [tableStyle]="{'min-width': '10rem'}">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row card-container justify-content-between">
            <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                <div class="col-12 md:col-6 lg:col-12 text-center">
                    <h2 class="m-0">Precios de: {{productSupplier.productName}} - {{productSupplier.supplierName}}</h2>
                </div>
            </div>
            <div class="flex align-items-center justify-content-end font-bold text-white border-round m-2">
                <p-button label="Nuevo precio" styleClass="p-button-sm p-button-success" (click)="openDialog()"></p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Fecha</th>
            <th>Precio</th>
          </tr>
    </ng-template>
    <ng-template pTemplate="body" let-price>
        <tr>
            <td><span class="p-column-title">Producto</span>{{price.dateFrom}}</td>
            <td><span class="p-column-title">Proveedor</span>{{price.price}}</td>        
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td class="text-center" colspan="4">No se han cargado precios</td>
        </tr>
    </ng-template>
</p-table>
</p-card>

<p-dialog [(visible)]="priceDialog"  header="Agregar provincia" [modal]="true" styleClass="p-fluid">
   
    <ng-template pTemplate="content">
        <form [formGroup]="priceForm">
        <div class="field">
            <label for="precio">Precio</label>
            <p-inputNumber mode="decimal" inputId="withoutgrouping" [useGrouping]="false" formControlName="price"> </p-inputNumber>
        </div>
        <div class="field">
            <p-calendar [showIcon]="true" appendTo="body" formControlName="date"></p-calendar>
        </div>
    </form>
    </ng-template>

    <ng-template pTemplate="footer">
        <button type="submit" pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" [disabled]="priceForm.invalid" (click)="saveForm()"></button>
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" ></button>
    </ng-template>


</p-dialog>
