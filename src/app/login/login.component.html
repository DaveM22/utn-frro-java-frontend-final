
<div class="flex flex-column md:flex-row flex-wrap card-container align-space-between justify-content-center font-bold text-white">
      <p-card class="flex justify-content-center font-bold text-white border-round m-2">
          <div >
            <h1 class="text-center">Iniciar sesión</h1>
          </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="p-fluid mb-3">
            <div class="p-field">
              <label for="username">E-Mail</label>
              <input id="username" type="text" pInputText formControlName="email" name="email" />
              <small class="p-error" *ngIf="loginForm.get('email')?.errors?.required && loginForm.get('email')?.dirty">El campo mail no puede estar vacio</small>
              <small class="p-error" *ngIf="loginForm.get('email')?.errors?.serverError">{{ loginForm.get('email')?.errors?.serverError }}</small>
            </div>
            <div class="p-field">
              <label for="password">Contraseña</label>
              <input id="password" type="password" pInputText formControlName="password" name="password"  />
              <small class="p-error" *ngIf="loginForm.get('password')?.errors?.required && loginForm.get('password')?.dirty">El campo clave no puede estar vacio</small>
              <small class="p-error" *ngIf="loginForm.get('password')?.errors?.serverError">{{ loginForm.get('email')?.errors?.serverError }}</small>
            </div>
          </div>
          <div class="flex justify-content-center">
            <button type="submit" pButton label="Iniciar sesión" class="col-12 md:col-6 lg:col-6" [disabled]="loginForm.invalid && loginForm.dirty"></button>
          </div>
        </form>
      </p-card>
  </div>
