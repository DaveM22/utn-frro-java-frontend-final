<div class="flex justify-content-center">
    <div class="col-12 md:col-6 lg:col-6 xl:col-4">
      <p-card>
          <div >
            <h1 class="text-center">Iniciar sesión</h1>
          </div>
        <form>
          <div class="p-fluid mb-3">
            <div class="p-field">
              <label for="username">Nombre de usuario</label>
              <input id="username" type="text" pInputText [(ngModel)]="creds.email" name="email" />
            </div>
            <div class="p-field">
              <label for="password">Contraseña</label>
              <input id="password" type="password" pPassword [(ngModel)]="creds.password" name="password"  />
            </div>
          </div>
          <div class="flex justify-content-center">
            <button type="submit" pButton label="Iniciar sesión" class="col-12 md:col-6 lg:col-6" (click)="onSubmit()"></button>
          </div>
        </form>
      </p-card>
    </div>
  </div>
